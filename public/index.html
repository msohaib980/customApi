<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom APIs</title>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
<div class="power">
  <input type="Number" id="base">
  <input type="Number" id="exponent">
  <span class="powerresult">Answer</span>
  <button class="getpower">Get Power</button>
</div>
<div class="sum">
  <input type="Number" id="num1">
  <input type="Number" id="num2">
  <span class="sumresult">Answer</span>
  <button class="getsum">Sum Numbers</button>
</div>
<div class="mul">
  <input type="Number" id="mul1">
  <input type="Number" id="mul2">
  <span class="mulresult">Answer</span>
  <button class="getmul">MUltiplay Numbers</button>
</div>
<div class="div">
  <input type="Number" id="div1">
  <input type="Number" id="div2">
  <span class="divresult">Answer</span>
  <button class="getdiv">Divide Numbers</button>
</div>
<div class="gravator">
  <input type="text" class="gravatorinput">
  <span class="gravatorimg"><img src="" alt="" id="gravatorimg"></span>
  <button class="getgravator">Get you gravator</button>
</div>
</body>
</html>
